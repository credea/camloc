<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Test MiniApp SendData</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>

  <h3>Test WebApp SendData</h3>

  <button id="btnSend">Kirim OK ke Bot</button>

  <script>
    const tg = Telegram.WebApp;
    tg.expand();

    document.getElementById("btnSend").addEventListener("click", () => {
      tg.showAlert("Tombol ditekan!");
      
      tg.sendData(JSON.stringify({
        type: "test",
        message: "ok"
      }));

      // Tutup WebApp agar bot segera menerima update
      setTimeout(() => tg.close(), 150);
    });
  </script>

</body>
</html>
