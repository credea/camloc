<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Absensi Kamera</title>
</head>
<body>
  <h3>📷 Absensi dengan Foto</h3>
  <video id="video" autoplay playsinline muted></video>
  <p id="status">⏳ Loading kamera...</p>
  <button id="btnAbsen">✅ Absen</button>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const video = document.getElementById("video");
    const status = document.getElementById("status");

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;
        await video.play();
        status.innerText = "✅ Kamera aktif";
      } catch (err) {
        status.innerText = "❌ Gagal akses kamera: " + err.message;
      }
    }

    startCamera();

    document.getElementById("btnAbsen").addEventListener("click", () => {
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageData = canvas.toDataURL("image/jpeg", 0.8); 

      tg.sendData(JSON.stringify({
        type: "absen",
        photo: imageData
      }));

      status.innerText = "📤 Foto absensi dikirim ke bot...";
    });
  </script>
</body>
</html>
