<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Test Kamera</title>
</head>
<body>
  <h3>üì∑ Test Kamera Telegram WebApp</h3>
  <video id="video" autoplay playsinline muted
    style="width:100%;max-width:360px;border:1px solid #ccc;background:#000;"></video>
  <p id="status">‚è≥ Loading...</p>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    async function startCamera(){
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        const video = document.getElementById("video");
        video.srcObject = stream;
        await video.play();
        document.getElementById("status").innerText = "‚úÖ Kamera berhasil diakses";
        console.log("Stream tracks:", stream.getTracks());
      } catch(err) {
        document.getElementById("status").innerText = "‚ùå Gagal akses kamera: " + err.name + " - " + err.message;
        console.error(err);
      }
    }

    startCamera();
  </script>
</body>
</html>
