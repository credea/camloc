<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- Script Telegram Mini App -->
  <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
  <title>Absensi Kamera</title>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 1rem;
      background: #f5f5f5;
    }

    video {
      width: 100%;
      max-width: 320px;
      border-radius: 10px;
      background: #000;
    }

    button {
      display: block;
      margin: 1rem auto;
      padding: 0.8rem 1.2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: white;
      cursor: pointer;
    }

    button:active {
      background: #218838;
    }

    #status {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <h3>üì∑ Absensi dengan Foto</h3>

  <video id="video" autoplay playsinline muted></video>
  <p id="status">‚è≥ Loading kamera...</p>

  <button id="btnAbsen">‚úÖ Absen</button>

  <script>
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();

  const video = document.getElementById("video");
  const status = document.getElementById("status");

  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user" }
      });

      video.srcObject = stream;
      await video.play();
      status.innerText = "‚úÖ Kamera aktif";
    } catch (err) {
      status.innerText = "‚ùå Gagal akses kamera: " + err.message;
    }
  }

  startCamera();
    
document.getElementById("btnAbsen").addEventListener("click", async () => {
  try {
    // Buat canvas
    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    if (!canvas.width || !canvas.height) {
      tg.showAlert("‚ùå Video belum siap!");  
      return;
    }

    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    // Konversi ke base64
    const base64 = canvas.toDataURL("image/jpeg", 0.8);
    
    status.innerText = "üì§ Mengirim ke server...";

    // POST ke Apps Script
  try {
    const response = await fetch(
      "https://script.google.com/macros/s/AKfycbzWz2uXM8NSSYIlsA8Qyxnu8BWWz2sQIQ2umUsqv0wlWnmJm13cB4Bydv22ctJXEknp/exec",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json"  // ‚Üê Apps Script butuh ini
        },
        body: JSON.stringify({
          chat_id: tg.initDataUnsafe.user.id, // sama seperti dummy test
          photo: base64                       // sama seperti dummyBase64
        })
      }
    );

    const result = await response.text();
    console.log("Apps Script Response:", result);
    tg.showAlert("üì§ Foto berhasil dikirim!");

  } catch (err) {
    tg.showAlert("‚ùå Error: " + err);
    console.error(err);
  }

    if (!response) return;

    const text = await response.text();

    tg.showAlert("üì¨ Response Server:\n" + text);
    console.log("Server Response:", text);

    // Beri Telegram "sendData kecil" untuk mencegah error
    tg.sendData("ok");

    setTimeout(() => tg.close(), 600);

  } catch (err) {
    tg.showAlert("‚ùå ERROR: " + (err.message || err));
    console.error("Final ERROR:", err);
  }
});
</script>
</body>
</html>
