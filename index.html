<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Test Kamera Telegram WebApp</title>
</head>
<body>
  <h3>üì∑ Test Kamera di Telegram WebApp</h3>
  <video id="video" autoplay playsinline style="width:100%;max-width:360px;border:1px solid #ccc;"></video>
  <p id="status">‚è≥ Loading...</p>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    async function startCamera(){
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById("video").srcObject = stream;
        document.getElementById("status").innerText = "‚úÖ Kamera berhasil diakses";
      } catch(err) {
        document.getElementById("status").innerText = "‚ùå Gagal akses kamera: " + err.name + " - " + err.message;
      }
    }

    startCamera();
  </script>
</body>
</html>
