<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Absensi Kamera</title>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 1rem;
      background: #f5f5f5;
    }

    video {
      width: 100%;
      max-width: 320px;
      border-radius: 10px;
      background: #000;
    }

    button {
      display: block;
      margin: 1rem auto;
      padding: 0.8rem 1.2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: white;
      cursor: pointer;
    }

    button:active {
      background: #218838;
    }

    #status {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <h3>üì∑ Absensi dengan Foto</h3>

  <video id="video" autoplay playsinline muted></video>
  <p id="status">‚è≥ Loading kamera...</p>

  <button id="btnAbsen">‚úÖ Absen</button>

  <!-- Script Telegram Mini App -->
  <script src="https://telegram.org/js/telegram-web-app.js?59"></script>

  <script>
    const tg = Telegram.WebApp;
    tg.expand();

    const video = document.getElementById("video");
    const status = document.getElementById("status");

    // Start Camera
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" }
        });

        video.srcObject = stream;
        await video.play();

        status.innerText = "‚úÖ Kamera aktif";
      } catch (err) {
        status.innerText = "‚ùå Gagal akses kamera: " + err.message;
      }
    }

    startCamera();

    // Handle Absen
document.getElementById("btnAbsen").addEventListener("click", async () => {
  try {
    //tg.showAlert("üì∏ Mengambil foto...");

    // Render ke canvas
    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    if (!canvas.width || !canvas.height) {
      throw new Error("Canvas size kosong ‚Äî video belum siap?");
    }

    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const blob = await new Promise((resolve, reject) =>
      canvas.toBlob(blob => blob ? resolve(blob) : reject("Gagal membuat blob"))
    );

    if (!blob) throw new Error("Blob hasil foto null!");

    // Upload ke Apps Script
    const form = new FormData();
    form.append("photo", blob, "absen.jpg");
    form.append("chat_id", tg.initDataUnsafe.user.id);
    form.append("type", "absen");

    const url = "https://script.google.com/macros/s/AKfycbzWz2uXM8NSSYIlsA8Qyxnu8BWWz2sQIQ2umUsqv0wlWnmJm13cB4Bydv22ctJXEknp/exec";

    const result = await fetch(url, {
      method: "POST",
      body: form
    });

    if (!result.ok) {
      throw new Error("Fetch gagal, status: " + result.status);
    }

    const text = await result.text();
    console.log("Server response:", text);

    tg.showAlert("üì§ Foto dikirim ke server!\nResponse: " + text);
    tg.close();

  } catch (err) {
    console.error("‚ùå ERROR:", err);

    tg.showAlert("‚ùå ERROR: " + err.message || err.toString());

    // kirim debug error ke bot (opsional)
    try {
      await fetch(
        `https://api.telegram.org/bot8223994087:AAH6FWIVCu9FS7wP9QAjS1XypXCVlvs1aLc/sendMessage`,
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: tg.initDataUnsafe.user.id,
            text: "‚ùå MiniApp Error:\n" + (err.message || err.toString())
          })
        }
      );
    } catch (e2) {
      console.log("Tidak bisa kirim error ke bot:", e2);
    }
  }
});

  </script>
</body>
</html>
