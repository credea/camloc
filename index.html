<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Absensi Kamera</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 1rem;
      background: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 100%;
      max-width: 320px;
      height: 240px;         /* paksa tinggi */
      object-fit: cover;     /* crop biar rapi */
      border-radius: 10px;
      background: #000;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem 1.2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: white;
      cursor: pointer;
      z-index: 10;           /* pastikan di atas */
      position: relative;
    }
    #status {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h3>üì∑ Absensi</h3>
  <video id="video" autoplay playsinline muted></video>
  <button id="btnAbsen">‚úÖ Absen</button>
  <p id="status">‚è≥ Mengaktifkan kamera...</p>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // biar webapp bisa penuh tapi controllable

    const video = document.getElementById("video");
    const status = document.getElementById("status");
    const btn = document.getElementById("btnAbsen");

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" }
        });
        video.srcObject = stream;
        await video.play();
        status.innerText = "‚úÖ Kamera aktif";
      } catch (err) {
        status.innerText = "‚ùå Tidak bisa buka kamera: " + err.message;
      }
    }

    startCamera();

    btn.addEventListener("click", () => {
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageData = canvas.toDataURL("image/jpeg", 0.8);

      tg.sendData(JSON.stringify({
        type: "absen",
        photo: imageData
      }));

      status.innerText = "üì§ Foto dikirim ke bot...";
    });
  </script>
</body>
</html>
