<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Absensi Kamera</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 1rem;
      background: #f5f5f5;
    }
    video {
      width: 100%;
      max-width: 320px;
      border-radius: 10px;
      background: #000;
    }
    #status {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h3>üì∑ Absensi dengan Foto</h3>
  <video id="video" autoplay playsinline muted></video>
  <p id="status">‚è≥ Loading kamera...</p>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const video = document.getElementById("video");
    const status = document.getElementById("status");

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" }
        });
        video.srcObject = stream;
        await video.play();
        status.innerText = "‚úÖ Kamera aktif";
      } catch (err) {
        status.innerText = "‚ùå Gagal akses kamera: " + err.message;
      }
    }

    startCamera();

    // --- pakai MainButton Telegram ---
    tg.MainButton.setText("‚úÖ Absen");
    tg.MainButton.show();

    tg.MainButton.onClick(() => {
      console.log("MainButton diklik!");

      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageData = canvas.toDataURL("image/jpeg", 0.8);

      tg.sendData(JSON.stringify({
        type: "absen",
        photo: imageData
      }));

      status.innerText = "üì§ Foto absensi dikirim ke bot...";
    });
  </script>
</body>
</html>
